name: Docker

on:
  push:
    branches:
      - master
      - env_version

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: docker build -t docker.pkg.github.com/melodyn/bitbucket_repo_downloader/hexdownloader:latest .

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          docker push docker.pkg.github.com/melodyn/bitbucket_repo_downloader/hexdownloader:latest
